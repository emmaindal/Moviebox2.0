<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MOVIEBOX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">MOVIEBOX</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a  title="Filmtips" href="/">FILMTIPS</a></li>
                    <li><a title="Om oss" href="/about">OM OSS</a></li>
                    <li><a title="Dokumentation" href="/docs">DOKUMENTATION</a></li>
                    <li><a title="Kontakt" href="/contact">KONTAKT</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="/">FILMTIPS</a></li>
                    <li><a href="/about">OM OSS</a></li>
                    <li><a href="/docs">DOKUMENTATION</a></li>
                    <li><a href="/contact">KONTAKT</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s12">
                <h1 class="center-align animated bounceInDown page-title">KONTAKT</h1>
                <hr width="300">

                <section class="info-box z-depth-5">
                    <p>Har du frågor eller funderingar kring vår tjänst MOVIEBOX?
                    Tveka inte på att kontakta oss i formuläret nedan.</p>
                    <div class="row">
                        <form class="col s12" action="mailto:hello@moviebox.com" method="post" enctype="text/plain">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" name="firstname" type="text" class="validate">
                                    <label for="first_name">Förnamn</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" name="lastname" type="text" class="validate">
                                    <label for="last_name">Efternamn</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" name="message" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Skriv ditt meddelande här...</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" name="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="row">
                                    <button class="btn waves-effect waves-light red darken-2" type="submit" value="send">Skicka</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="myScript.js"></script>


</body>
</html>
