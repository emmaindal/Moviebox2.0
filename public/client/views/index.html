<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MOVIEBOX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>
<body>
    <div class="container">
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">MOVIEBOX</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">HEM</a></li>
                <li><a href="/about">OM OSS</a></li>
                <li><a href="/docs">DOKUMENTATION</a></li>
                <li><a href="/contact">KONTAKT</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="/">HEM</a></li>
                <li><a href="/about">OM OSS</a></li>
                <li><a href="/docs">DOKUMENTATION</a></li>
                <li><a href="/contact">KONTAKT</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col s12">
            <h1 class="center-align animated bounceInDown">MOVIEBOX</h1>
            <hr width="400">
            <p>- vi räddar din filmkväll -</p>
        </div>

        <div class="col s12 center-align">
            <button id="movieBtn" data-target="modal1" type="button" name="button" class="waves-effect waves-light btn modal-trigger tipsbtn animated pulse">GE MIG FILMTIPS!</button>
        </div>
        <!-- Modal Structure -->

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content white">

                <div id="movieElement">

                </div>

                <div id="snacksElement">

                </div>
                <div>
                    <ul class="collapsible z-depth-0" data-collapsible="accordion">
                        <li>
                            <div class="collapsible-header"><button id="collapsible-btn" type="button" name="button" class="waves-effect waves-light btn black">Visa Trailer</button></div>
                            <div class="collapsible-body">
                                <iframe  id="trailer" width="550" height="405" src="" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button id="newMovie"  type="button" name="button" class="waves-effect waves-light btn">NY FILM</button>
                <button id="newSnack"  type="button" name="button" class="waves-effect waves-light btn">GE MIG SNACKS BABY</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="myScript.js"></script>


</body>

</html>
