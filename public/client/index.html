<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MOVIEBOX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>
<body>
    <div class="row">
        <div class="col s12">
            <h1 class="center-align animated bounceInDown">MOVIEBOX</h1>
            <hr width="400">
            <p>- vi räddar din filmkväll -</p>
        </div>

        <div class="col s12 center-align animated infinite pulse">
            <button id="movieBtn" data-target="modal1" type="button" name="button" class="waves-effect waves-light btn modal-trigger tipsbtn">GE MIG FILMTIPS!</button>
        </div>
        <!-- Modal Structure -->

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <div id="getResult1">

                </div>
                <div id="getResult2">

                </div>
            </div>
            <div class="modal-footer">
                <button id="snacksBtn" type="button" name="button" class="waves-effect waves-light btn">GE MIG SNACKSTIPS</button>
                <button id="trailerBtn" type="button" name="button" class="waves-effect waves-light btn">SE TRAILER</button>
            </div>
        </div>




    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="myScript.js"></script>


</body>

</html>
